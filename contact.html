            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            </form>

    <form class="m-5">
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control w-50" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <text>Are you a Member of CIC</text>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
            <label class="form-check-label" for="exampleRadios1">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
                checked>
            <label class="form-check-label" for="exampleRadios2">
                No
            </label>
        </div>
        <div class="form-group my-2">
            <label for="exampleFormControlSelect1">Select type</label>
            <select class="form-control w-50" id="exampleFormControlSelect1">
                <option>News</option>
                <option>UI</option>
                <option>Live Matches</option>
                <option>Schedule</option>
                <option>Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">type your concern</label>
            <textarea class="form-control w-50" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
